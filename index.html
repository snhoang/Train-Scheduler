<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link type="text/javascript" src="assets/javascript/app.js">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    
    <title>Train Scheduler</title>

</head>
<body>
    <!-- Bootstrap for the the Title -->
    <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
    </div>
    <!-- Body -->
    <div id="container">
        <a id="table-view">
            <div class="card">
        </a>
        <div class = "card-header">
            <h2>Current Train Schedule</h2>
        </div>
        <div id="over" class ="card-body">
            <table class ="table">
                <thead>
                    <tr>
                        <th scope = "col">Train Name</th>
                        <th scope = "col">Destination</th>
                        <th scope = "col">Frequency</th>
                        <th scope = "col">Next Arrival</th>
                        <th scope = "col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trains-list">

                </tbody>
            </table>
            <div class ="container">
                <div class="added-trains"></div>
            </div>
        </div>
    </div>
    <div class="card add-train-section">
        <div class ="card-header">
            <h2>Train Addition</h2>
        </div>
        <div class ="card-body">
            <form>
                <!-- Train Name -->
                <div class ="form-group">
                    <label>Train Name</label>
                    <input id="TrainName" type="text" class="form-control">
                </div>
                <!-- Destination -->
                <div class ="form-group">
                    <label>Destination</label>
                    <input id="TrainName" type="text" class="form-control">
                </div>
                <!-- First Train Time -->
                <div class ="form-group">
                    <label>First Train</label>
                    <input id="TrainName" type="text" class="form-control">
                </div>
                <!-- Frequency (min) -->
                <div class ="form-group">
                    <label>Frequency</label>
                    <input id="TrainName" type="text" class="form-control">
                </div>
                <a href="#table-view">
                    <button id="trainSubmit" type="button" class ="btn btn-warning">Add Train</button>
                </a>
            </form>
        </div>
    </div>
    </div>

<!--This div is going to show the train station schedule. -->


    
</body>
</html>
